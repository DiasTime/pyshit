<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .slide {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }
        p {
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Presentation</h1>
    {% for slide in slides %}
    <div class="slide">
        <p>{{ slide.text }}</p>
        {% if slide.images %}
        {% for image in slide.images %}
        <img src="data:image/png;base64,{{ image }}" alt="Slide Image">
        {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
